<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Progressive Web Apps</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div class="loader">
    <div class="loader-text">Loading ...</div>
    <div class="progress">
      <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:100%"></div>
    </div>
  </div>
<header>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle-collapsed" data-toggle="collapse" data-target="#collapse"></button>
      </div>
    </div>

  </nav>
</header>
<div id="slideshow-content">
  <main>
    <div class="page" id="services">
      <div class="container">
        <h2 class="page-headline">Services</h2>
        <p>These are the value added services and consultations we provide.</p>
      </div><!-- container -->
    </div><!-- page-adoption -->
    <div class="page" id="ramblings">
      <div class="container">
          <h2 class="page-headline">Ramblings</h2>
            <p>Updates, news and ramblings on Digital Marketing and related online developments.</p>
          </div>
    </div>

  </main>
</div>
<script src="js/app.js"></script>
</body>
</html>
